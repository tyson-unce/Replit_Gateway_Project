    <h2>Contact Us!</h2>

    <form class="form" >
      
      <section class="form1">
      <label>Full Name:</label>

      </section>
      
      <br>
      
      <section class="form2">
      <label>Phone Number:</label>

      </section>
      
      <br>
      
      <section class="form3">
      <label>Email:</label>

      <br>
      
      <section>
      
        <br>
        
      <label for ="message">Still not set on going? Leave questions or comments and our team will reach out in 1-2 business days!</label>

      </section>

      <br>

      <section>
      <label>I would like to be contacted by:</label>
        <br>
        <select id="dropDown" name="contact-option">
          <option value="text">Text</option>
          <option value="call">Call</option>
          <option
value="email">Email</option>
        </select>
      </section>
      <br>
<input id=button type="submit" name="submit" value="Submit">
